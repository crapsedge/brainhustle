<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – BrainHustle™</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 12px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }

    p {
      margin-top: 20px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <input type="email" id="email" placeholder="Enter your email" required />
  <br>
  <button onclick="resetPassword()">Send Reset Link</button>
  <p id="message"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cS4bIOxNAQuDFsyRq6mGzz9xeKqKFiY",
      authDomain: "brainhustle-92a40.firebaseapp.com",
      projectId: "brainhustle-92a40",
      storageBucket: "brainhustle-92a40.appspot.com",
      messagingSenderId: "547592914180",
      appId: "1:547592914180:web:be4969f6a657c2b6c9bc51",
      measurementId: "G-3M5PKR5S27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = function() {
      const email = document.getElementById("email").value;
      const message = document.getElementById("message");

      sendPasswordResetEmail(auth, email)
        .then(() => {
          message.textContent = "Password reset link sent. Check your email.";
        })
        .catch((error) => {
          message.textContent = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
