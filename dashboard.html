<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainHustle™ Members Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #111;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      color: #00cc66;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #00cc66;
      color: black;
    }
    .content {
      flex-grow: 1;
      padding: 30px 20px;
    }
    .content h1 {
      color: gold;
      font-size: 28px;
    }
    .logout-btn {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
    }
    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>BrainHustle™</h2>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="tools.html">🧰 Tools</a>
    <a href="premium.html">🎓 Premium Content</a>
    <a href="support.html">📞 Support</a>
    <a href="#" onclick="logout()">🚪 Logout</a>
  </div>

  <div class="content">
    <h1>Welcome to Your Dashboard</h1>
    <p>You are logged in. Access everything using the menu on the left.</p>
    <p id="userEmail" style="margin-top: 20px;"></p>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1cS4bIOxNAQuDFsyRq6mGzz9xeKqKFiY",
      authDomain: "brainhustle-92a40.firebaseapp.com",
      projectId: "brainhustle-92a40",
      storageBucket: "brainhustle-92a40.firebasestorage.app",
      messagingSenderId: "547592914180",
      appId: "1:547592914180:web:be4969f6a657c2b6c9bc51",
      measurementId: "G-3M5PKR5S27"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      } else {
        alert("You must be logged in to view this page.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
