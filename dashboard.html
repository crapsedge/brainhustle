<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – BrainHustle™ Members</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00cc66;
    }
    button {
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Welcome to BrainHustle™ Members Area</h1>
  <p>You are successfully logged in.</p>

  <button onclick="logout()">Logout</button>

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cS4bIOxNAQuDFsyRq6mGzz9xeKqKFiY",
      authDomain: "brainhustle-92a40.firebaseapp.com",
      projectId: "brainhustle-92a40",
      storageBucket: "brainhustle-92a40.firebasestorage.app",
      messagingSenderId: "547592914180",
      appId: "1:547592914180:web:be4969f6a657c2b6c9bc51",
      measurementId: "G-3M5PKR5S27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
