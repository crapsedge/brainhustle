<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BrainHustle™ Dashboard</title>

  <!-- Firebase v12 Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cS4bIOxNAQuDFsyRq6mGzz9xeKqKFiY",
      authDomain: "brainhustle-92a40.firebaseapp.com",
      projectId: "brainhustle-92a40",
      storageBucket: "brainhustle-92a40.firebasestorage.app",
      messagingSenderId: "547592914180",
      appId: "1:547592914180:web:be4969f6a657c2b6c9bc51",
      measurementId: "G-3M5PKR5S27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const button = document.getElementById("resendBtn");
        button.addEventListener("click", () => {
          sendEmailVerification(user).then(() => {
            alert("Verification email sent again!");
          }).catch((error) => {
            alert("Error: " + error.message);
          });
        });
      }
    });
  </script>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    button {
      background: #FF6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Welcome to BrainHustle™</h1>
  <p>Click below to resend your verification email.</p>
  <button id="resendBtn">Resend Verification Email</button>

</body>
</html>
