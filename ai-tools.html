    onAuthStateChanged(auth, async (user) => {

      statusEl.textContent = 'Checking membershipâ€¦';
      try {
        const ref = doc(db, "users", user.uid);

        if (!snap.exists()) {
          await setDoc(ref, { membership: "starter", email: user.email || "", createdAt: new Date() }, { merge: true });

        resolved = true;
