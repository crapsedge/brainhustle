<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – BrainHustle™</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #005CFF;
      --highlight: #FF7A00;
      --cta: #FF1F1F;
      --input: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111;
      padding: 2.5em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 122, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: var(--highlight);
      margin-bottom: 0.5em;
    }

    p.subtext {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 2em;
    }

    input {
      width: 100%;
      padding: 0.9em;
      margin: 0.7em 0;
      border: none;
      border-radius: 6px;
      background-color: var(--input);
      color: white;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: var(--cta);
      color: white;
      padding: 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
    }

    .signup {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #aaa;
    }

    .signup a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome Back</h1>
    <p class="subtext">Login to access your BrainHustle™ member tools</p>
    
    <input type="email" placeholder="Email address" />
    <input type="password" placeholder="Password" />
    <button>Login</button>

    <div class="signup">
      Not a member yet? <a href="#">Join Now</a>
    </div>
  </div>

</body>
</html>
