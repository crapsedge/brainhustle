<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – BrainHustle™</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --primary: #005CFF;
      --cta: #FF1F1F;
      --accent: #FF7A00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: var(--card);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 122, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 0.5em;
    }

    p {
      color: #ccc;
      margin-bottom: 2em;
    }

    input {
      display: block;
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }

    button {
      background: var(--cta);
      border: none;
      color: #fff;
      padding: 0.9em 1.2em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .signup {
      margin-top: 1.5em;
      font-size: 0.9em;
    }

    .signup a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to access your BrainHustle™ member tools</p>

    <form onsubmit="event.preventDefault(); location.href='members.html';">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="signup">
      Not a member yet? <a href="signup.html">Join Now</a>
    </div>
  </div>

</body>
</html>
