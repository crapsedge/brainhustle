<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainHustle™ Member Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .navbar {
      background-color: #111;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .navbar a {
      color: orange;
      text-decoration: none;
      padding: 10px 16px;
      display: block;
    }

    .navbar a:hover {
      background-color: #222;
      border-radius: 4px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
      color: #00ff99;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #111;
        position: absolute;
        top: 60px;
        left: 0;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-icon {
        display: block;
        color: orange;
      }
    }

    .main-content {
      padding: 30px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00ff99;
    }

    .main-content p {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    }

    .cta-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: orange;
      border: none;
      color: black;
      border-radius: 4px;
      cursor: pointer;
    }

    .cta-button:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <div class="logo">BrainHustle™</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Product Dashboard</a>
      <a href="affiliate.html">Affiliate Toolkit</a>
      <a href="login.html">Member Login</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="join.html">Join Now</a>
    </div>
  </div>

  <!-- Login Page Content -->
  <div class="main-content">
    <h1>Member Login</h1>
    <p>This area is for BrainHustle™ members only. You must pay $5 first to get access. After payment, you’ll receive login instructions.</p>
    <a href="https://cash.app/$shawnineedthatjr/5" class="cta-button">Pay $5 Then Log In</a>
  </div>

  <script>
    function toggleMenu() {
      var links = document.getElementById('navLinks');
      links.classList.toggle('show');
    }
  </script>

</body>
</html>
