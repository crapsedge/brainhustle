<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – BrainHustle™</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FF1F1F;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #00e676;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Member Login</h1>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <div class="links">
      <p>Don't have an account? <a href="#">Join Now</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
