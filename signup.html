<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join BrainHustle™</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #FF7A00;
      margin-bottom: 0.5em;
    }
    p {
      color: #aaa;
      font-size: 0.95em;
      margin-bottom: 2em;
    }
    input {
      width: 100%;
      padding: 0.9em;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 1em;
      background-color: #FF1F1F;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    a {
      color: #00e676;
      font-size: 0.9em;
      text-decoration: none;
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>
    <p>Join BrainHustle™ and unlock access to premium business tools.</p>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Create Password" />
    <button onclick="location.href='members.html'">Create Account</button>
    <a href="login.html">Already have an account? Log in</a>
  </div>
</body>
</html>
