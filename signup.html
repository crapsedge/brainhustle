<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – BrainHustle™</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00cc66;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>

  <h1>Create Your BrainHustle™ Account</h1>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="signup()">Sign Up</button>

  <p>Already have an account? <a href="login.html" style="color:#00cc66;">Login</a></p>

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cS4bIOxNAQuDFsyRq6mGzz9xeKqKFiY",
      authDomain: "brainhustle-92a40.firebaseapp.com",
      projectId: "brainhustle-92a40",
      storageBucket: "brainhustle-92a40.firebasestorage.app",
      messagingSenderId: "547592914180",
      appId: "1:547592914180:web:be4969f6a657c2b6c9bc51",
      measurementId: "G-3M5PKR5S27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "dashboard.html"; // Redirect after signup
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }
  </script>

</body>
</html>
